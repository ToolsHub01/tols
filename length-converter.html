<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Length Converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div data-include="../header.html"></div>
  <div class="container my-5">
    <h1>Length Converter</h1>
    <div class="row mb-3">
      <div class="col">
        <input type="number" id="value" class="form-control" placeholder="Value">
      </div>
      <div class="col">
        <select id="fromUnit" class="form-control">
          <option value="m">Meters</option>
          <option value="cm">Centimeters</option>
          <option value="in">Inches</option>
          <option value="ft">Feet</option>
        </select>
      </div>
      <div class="col">
        <select id="toUnit" class="form-control">
          <option value="m">Meters</option>
          <option value="cm">Centimeters</option>
          <option value="in">Inches</option>
          <option value="ft">Feet</option>
        </select>
      </div>
    </div>
    <button id="convertBtn" class="btn btn-primary mb-3">Convert</button>
    <div id="result" class="mb-3"></div>
    <div class="ad-space my-4">[Ad Here]</div>
  </div>
  <div data-include="../footer.html"></div>
  <script src="../assets/js/include.js"></script>
  <script>
    const factors = {
      m: 1,
      cm: 100,
      in: 39.3701,
      ft: 3.28084
    };
    document.getElementById('convertBtn').addEventListener('click', () => {
      const value = parseFloat(document.getElementById('value').value);
      const from = document.getElementById('fromUnit').value;
      const to = document.getElementById('toUnit').value;
      if (isNaN(value)) {
        document.getElementById('result').textContent = 'Please enter a valid number.';
        return;
      }
      const meters = value / factors[from];
      const result = meters * factors[to];
      document.getElementById('result').textContent = `${value} ${from} = ${result} ${to}`;
    });
  </script>
</body>
</html>
