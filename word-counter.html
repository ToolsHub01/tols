<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Counter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div data-include="../header.html"></div>
  <div class="container my-5">
    <h1>Word Counter</h1>
    <textarea id="text" class="form-control mb-3" rows="6" placeholder="Type or paste your text here..."></textarea>
    <div>
      <strong>Words:</strong> <span id="wordCount">0</span>
      <strong>Characters:</strong> <span id="charCount">0</span>
    </div>
    <div class="ad-space my-4">[Ad Here]</div>
  </div>
  <div data-include="../footer.html"></div>
  <script src="../assets/js/include.js"></script>
  <script>
    const textArea = document.getElementById('text');
    const wordCount = document.getElementById('wordCount');
    const charCount = document.getElementById('charCount');
    textArea.addEventListener('input', () => {
      const text = textArea.value;
      wordCount.textContent = text.trim() ? text.trim().split(/\s+/).length : 0;
      charCount.textContent = text.length;
    });
  </script>
</body>
</html>
