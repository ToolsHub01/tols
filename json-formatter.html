<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JSON Formatter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div data-include="../header.html"></div>
  <div class="container my-5">
    <h1>JSON Formatter</h1>
    <textarea id="jsonInput" class="form-control mb-2" rows="6" placeholder="Paste JSON here..."></textarea>
    <button id="formatBtn" class="btn btn-primary mb-3">Format JSON</button>
    <pre id="result" class="bg-light p-3"></pre>
    <div class="ad-space my-4">[Ad Here]</div>
  </div>
  <div data-include="../footer.html"></div>
  <script src="../assets/js/include.js"></script>
  <script>
    document.getElementById('formatBtn').addEventListener('click', () => {
      const input = document.getElementById('jsonInput').value;
      try {
        const obj = JSON.parse(input);
        document.getElementById('result').textContent = JSON.stringify(obj, null, 2);
      } catch (e) {
        document.getElementById('result').textContent = 'Invalid JSON';
      }
    });
  </script>
</body>
</html>
