<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Barcode Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div data-include="../header.html"></div>
  <div class="container my-5">
    <h1>Barcode Generator</h1>
    <input type="text" id="barcodeInput" class="form-control mb-3" placeholder="Enter text or number">
    <button id="genBtn" class="btn btn-primary mb-3">Generate Barcode</button>
    <svg id="barcode"></svg>
    <div class="ad-space my-4">[Ad Here]</div>
  </div>
  <div data-include="../footer.html"></div>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <script src="../assets/js/include.js"></script>
  <script>
    document.getElementById('genBtn').addEventListener('click', () => {
      const val = document.getElementById('barcodeInput').value;
      if (!val) return alert('Enter a value.');
      JsBarcode("#barcode", val, {format: "CODE128", lineColor: "#000", width:2, height:60, displayValue: true});
    });
  </script>
</body>
</html>
